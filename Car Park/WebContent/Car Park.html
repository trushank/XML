
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<title>Car Park</title>
</head>

<body>
	<div id="wrapper">


		<div id="content">
			<HTML>
<HEAD>
<TITLE>Sign Up</TITLE>
</HEAD>


<BODY>
	<H2 style="text-align: center; color: indigo; font: georgia">
		<U>Registration</U>
	</H2>

	<form name="form1" method="GET" action="reg.jsp"
		enctype="multipart/form-data" onsubmit="return validate (form1)">


		<PRE>First Name:<FONT COLOR=red>*</FONT>   <INPUT type=text
				size=20 name=fname>

Last Name:<FONT COLOR=red>*</FONT>    <INPUT type=text size=20
				name=lname>
</PRE>



		<PRE>Date of birth:<FONT COLOR=red>*</FONT> <INPUT type=text
				size=4 maxlength=2 name=dd value="DD"> / <SELECT size=1
				name="mm"><OPTION disabled>MM<OPTION>Jan <OPTION>Feb <OPTION>Mar <OPTION>Apr <OPTION>May <OPTION>June <OPTION>July <OPTION>Aug <OPTION>Sept <OPTION>Oct <OPTION>Nov <OPTION>Dec</SELECT> /<INPUT
				type=text size=4 maxlength=4 name=yy value="YY">

Mobile Number:<FONT COLOR=red>*</FONT> <INPUT type=text size=3
				style="font-size: 10" value="+1" disabled><INPUT type=text
				size=10 maxlength=10 name=cell_no>

Email ID:<FONT COLOR=red>*</FONT>      <INPUT type=text size=40
				maxlength=40 name=email> 
Vehicle Registration Number:<FONT COLOR=red>*</FONT>      <INPUT
				type=text size=40 maxlength=40 name=plate> 
Vehicle Make:<FONT COLOR=red>*</FONT>      
<INPUT type=text size=40
				maxlength=40 name=make> 
Vehicle Model:<FONT COLOR=red>*</FONT>      <INPUT type=text size=40
				maxlength=40 name=model> 
Vehicle Type:<SELECT size=1 name="type"><OPTION>Car <OPTION>Truck<OPTION>Bike</SELECT>

</PRE>
		<PRE>
			<INPUT type="reset" id="submit"> 	<INPUT type="submit"
				value="Submit" name=submit id="submit"><BR>


	</FORM>
</BODY>
			</HTML>
		</div>


	</div>
</body>
</html>
